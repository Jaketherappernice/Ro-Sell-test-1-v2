<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; }
    .product { border: 1px solid #ccc; margin: 10px; padding: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <form id="productForm">
    <input type="hidden" id="productId" />
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="description" placeholder="Product Description" required />
    <input type="text" id="price" placeholder="Product Price" required />
    <button type="submit">Save Product</button>
    <button type="button" onclick="cancelEdit()">Cancel</button>
  </form>

  <h2>Product List</h2>
  <div id="products"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSoTuDg0G4eJjjrsBw7MOgjA83qfVExxg",
      authDomain: "apollo-sell.firebaseapp.com",
      databaseURL: "https://apollo-sell-default-rtdb.firebaseio.com",
      projectId: "apollo-sell",
      storageBucket: "apollo-sell.firebasestorage.app",
      messagingSenderId: "128867287790",
      appId: "1:128867287790:web:cd93d413f55c8a73bb29ff"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("productForm");
    const nameInput = document.getElementById("name");
    const descInput = document.getElementById("description");
    const priceInput = document.getElementById("price");
    const idInput = document.getElementById("productId");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = nameInput.value;
      const description = descInput.value;
      const price = priceInput.value;
      const id = idInput.value;

      if (id) {
        db.ref("products/" + id).set({ name, description, price });
      } else {
        const newProduct = db.ref("products").push();
        newProduct.set({ name, description, price });
      }

      form.reset();
      idInput.value = "";
    });

    function cancelEdit() {
      form.reset();
      idInput.value = "";
    }

    function loadProducts() {
      const container = document.getElementById("products");
      db.ref("products").on("value", snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const { name, description, price } = child.val();
          const id = child.key;
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <strong>${name}</strong><br>
            ${description}<br>
            Price: ${price}<br>
            <button onclick="editProduct('${id}', '${name}', '${description}', '${price}')">Edit</button>
            <button onclick="deleteProduct('${id}')">Delete</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function editProduct(id, name, description, price) {
      nameInput.value = name;
      descInput.value = description;
      priceInput.value = price;
      idInput.value = id;
    }

    function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        db.ref("products/" + id).remove();
      }
    }

    loadProducts();
  </script>
</body>
</html>
