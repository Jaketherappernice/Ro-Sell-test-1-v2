<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ro Sell - Home</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { text-align: center; }
    .product {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Ro Sell Store</h1>
  <button onclick="askPassword()">Login as Admin</button>
  <div id="products"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSoTuDg0G4eJjjrsBw7MOgjA83qfVExxg",
      authDomain: "apollo-sell.firebaseapp.com",
      databaseURL: "https://apollo-sell-default-rtdb.firebaseio.com",
      projectId: "apollo-sell",
      storageBucket: "apollo-sell.firebasestorage.app",
      messagingSenderId: "128867287790",
      appId: "1:128867287790:web:cd93d413f55c8a73bb29ff"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function askPassword() {
      const input = prompt("Enter admin password (or Cancel to skip):");
      if (input === "SebJacob03") {
        window.location.href = "admin.html";
      } else if (input === null) {
        // Skipped
      } else {
        alert("Wrong password.");
      }
    }

    function loadProducts() {
      const container = document.getElementById("products");
      db.ref("products").on("value", snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const { name, description, price, payment } = child.val();
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h3>${name}</h3>
            <p>${description}</p>
            <p><strong>Price:</strong> ${price}</p>
            <button onclick="window.open('${payment}', '_blank')">Place Order</button>
          `;
          container.appendChild(div);
        });
      });
    }

    loadProducts();
  </script>
</body>
</html>
