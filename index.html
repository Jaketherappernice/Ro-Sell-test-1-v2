<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ro Sell</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; }
    .product { border: 1px solid #ccc; margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to Ro Sell</h1>
  <button onclick="askPassword()">Go to Admin Panel</button>
  <div id="products"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSoTuDg0G4eJjjrsBw7MOgjA83qfVExxg",
      authDomain: "apollo-sell.firebaseapp.com",
      databaseURL: "https://apollo-sell-default-rtdb.firebaseio.com",
      projectId: "apollo-sell",
      storageBucket: "apollo-sell.firebasestorage.app",
      messagingSenderId: "128867287790",
      appId: "1:128867287790:web:cd93d413f55c8a73bb29ff"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function askPassword() {
      const input = prompt("Enter admin password (or Cancel to skip):");
      if (input === "SebJacob03") {
        window.location.href = "admin.html";
      } else if (input === null) {
        // Skip
      } else {
        alert("Wrong password.");
      }
    }

    function loadProducts() {
      const container = document.getElementById("products");
      db.ref("products").on("value", snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const { name, description, price } = child.val();
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `<h3>${name}</h3><p>${description}</p><p>Price: ${price}</p>`;
          container.appendChild(div);
        });
      });
    }

    loadProducts();
  </script>
</body>
</html>
